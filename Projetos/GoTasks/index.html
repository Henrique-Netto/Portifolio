<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Tarefas</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/estilos.css">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;600;700&family=Poppins:wght@500;600;700&family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Icones -->
    <script src="https://kit.fontawesome.com/f8ddc3e475.js" crossorigin="anonymous"></script>
</head>
<body onload="fillTable()">
    <header class="header">
        <h1><a href="#">Gerenciar Tarefas</a></h1>
    </header>
    
    <main class="container">
       <header class="main-header">
            <button class="btn-new-task" onclick="openModal()">Nova tarefa</button>
            <span class="total-tasks">
                <span id="count-tasks">0</span> Tarefas registadas
            </span>
       </header>

       <table>
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Data</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
       </table>

       <h3 id="loading-message">Carregando...</h3>

       <div class="modal-background" id="modal">
        <article class="modal-container">
        <h2 class="title">Criar nova tarefa</h2>

        <form id="form">
            <div class="form-group">
                <label for="description">Descrição da Tarefa</label>
                <input type="text" placeholder="Descrição" id="description">
            </div>
            <div class="form-group">
                <label for="date">Data</label>
                <input type="date" id="date">
            </div>
        </form>
            <div class="buttons-modal">
                <button class="btn-cancel" type="button" onclick="closeModal()">Cancelar</button>
                <button class="btn-save" type="button" id="btn-create-task">Salvar</button>
            </div>
        </article>
       </div>
    </main>

    <footer>
        <p> &copy; Henrique Kempin Netto, 2023 - Todos os direitos reservados.</p>
    </footer>

    <script src="./JS/index.js"></script>
    <script src="./JS/modal.js"></script>
    <script src="./JS/storage.js"></script>
</body>
</html>
